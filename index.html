<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b052718160.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <h1>Filter by author</h1>
        <!-- Search Users -->
         <div class="input-container">
            <input type="text" placeholder="Find Users" id="">

         </div>

          <div class="user">

            <h2>Lamine Yamal</h2>
          </div>

            <h2>Lionel Messi</h2>
          </div>
          <div class="user">
            <img src="https://i.pinimg.com/474x/01/c5/bc/01c5bce71b2abd11c2af11c77c345ef6.jpg " alt="Fally Ipupa">
            <h2>Fally Ipupa</h2>
          </div>
          <div class="user">
            <img src="https://i.pinimg.com/236x/ff/c1/a7/ffc1a73d599da8a9dc93b760b5d545c8.jpg" alt="Pau Cubarsi">
            <h2>Pau Cubarsi</h2>
          </div>

          </div>

            <h2>Robert Lewandoski</h2>
          </div>
          <div class="user">
            <img src="https://i.pinimg.com/474x/19/ed/1a/19ed1aa6e924fdd55e45e45fec841712.jpg" alt="Gavi">
